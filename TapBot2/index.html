<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #clickButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        #welcomeModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        #closeModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #closeModal:hover,
        #closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Clicker Game</h1>
        <p>Username: <span id="username"></span></p>
        <p>Score: <span id="score">0</span></p>
        <p>Referrals: <span id="referrals">0</span></p>
        <button id="clickButton">Click me!</button>
    </div>

    <div id="welcomeModal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2>Welcome!</h2>
            <p>You've received a bonus of 50 points for being referred!</p>
        </div>
    </div>

    <script>
        let userId = new URLSearchParams(window.location.search).get('id');
        let username = '';
        let score = 0;
        let referrals = 0;
        let lastClickTime = new Date().toISOString();
        let isNewUser = false;

        function updateUI() {
            document.getElementById('username').textContent = username;
            document.getElementById('score').textContent = score;
            document.getElementById('referrals').textContent = referrals;
        }

        function saveUser() {
            fetch('/api/saveUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    id: userId, 
                    username: username, 
                    points: score,
                    lastClickTime: lastClickTime,
                    referrals: referrals
                }),
            });
        }

        function loadUser() {
            fetch(`/api/getUser/${userId}`)
                .then(response => response.json())
                .then(data => {
                    username = data.username || 'User' + userId;
                    score = data.points;
                    referrals = data.referrals;
                    lastClickTime = data.lastClickTime;
                    updateUI();
                    if (data.points === 50 && data.referrals === 0) {
                        isNewUser = true;
                        document.getElementById('welcomeModal').style.display = 'block';
                    }
                });
        }

        document.getElementById('clickButton').addEventListener('click', () => {
            const now = new Date();
            const lastClick = new Date(lastClickTime);
            if (now - lastClick >= 1000) { // Предотвращаем слишком частые клики (раз в секунду)
                score += 1;
                lastClickTime = now.toISOString();
                updateUI();
                saveUser();
            }
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('welcomeModal').style.display = 'none';
        });

        loadUser();
    </script>
</body>
</html>
