<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f0f0f0;
            padding: 10px 0;
        }
        .tab {
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
        }
        .tab.active {
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #clickButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        #copyNotification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        #welcomeModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="username"></div>
        <div id="score">Score: 0</div>

        <div id="gameTab" class="tab-content active">
            <button id="clickButton" onclick="incrementScore()">Click me!</button>
        </div>

        <div id="referralTab" class="tab-content">
            <h2>Referral System</h2>
            <p>Invite friends and earn 50 coins for each new user!</p>
            <p>Referred users: <span id="referralCount">0</span></p>
            <p>Coins earned from referrals: <span id="referralEarnings">0</span></p>
            <button onclick="copyReferralLink()">Copy Referral Link</button>
        </div>
    </div>

    <div id="tabs">
        <button class="tab active" onclick="switchTab('gameTab')">Game</button>
        <button class="tab" onclick="switchTab('referralTab')">Referral</button>
    </div>

    <div id="copyNotification">Link copied!</div>

    <div id="welcomeModal">
        <div class="modal-content">
            <h2>Welcome to the Game!</h2>
            <p id="welcomeMessage"></p>
            <button id="playButton" onclick="closeWelcomeModal()">Play</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe.user.id;
        let username = tg.initDataUnsafe.user.username;
        let score = 0;
        let lastClickTime = 0;
        let referrals = 0;
        const cooldownTime = 60000; // 1 minute in milliseconds
        let referrer = null;

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        function incrementScore() {
            const now = Date.now();
            if (now - lastClickTime >= cooldownTime) {
                score += 10;
                lastClickTime = now;
                updateScore();
                saveUserData();
                startCooldown();
            }
        }

        function startCooldown() {
            const button = document.getElementById('clickButton');
            button.disabled = true;
            updateButtonText();
        }

        function updateButtonText() {
            const button = document.getElementById('clickButton');
            const now = Date.now();
            const remainingTime = Math.max(0, cooldownTime - (now - lastClickTime));
            const seconds = Math.ceil(remainingTime / 1000);
            
            if (seconds > 0) {
                button.textContent = `Wait ${seconds}s`;
                button.disabled = true;
                setTimeout(updateButtonText, 1000);
            } else {
                button.textContent = 'Click me!';
                button.disabled = false;
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function saveUserData() {
            fetch('/api/saveUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: userId,
                    username: username,
                    points: score,
                    lastClickTime: lastClickTime,
                    referrals: referrals,
                    referrer: referrer
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('User data saved successfully');
                    console.log('Received data:', data);
                    score = data.userData.points;
                    referrals = data.userData.referrals;
                    updateScore();
                    updateReferralInfo();
                    if (data.isNewUser) {
                        showWelcomeModal(data.userData.referrer);
                    }
                    referrer = null; // Clear the referrer after saving
                } else {
                    console.error('Failed to save user data');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function loadUserData() {
            referrer = getUrlParameter('start');
            fetch(`/api/getUser/${userId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Received user data:', data);
                    username = data.username || username;
                    score = data.points || 0;
                    lastClickTime = new Date(data.lastClickTime).getTime() || 0;
                    referrals = data.referrals || 0;
                    updateScore();
                    updateUsername();
                    updateReferralInfo();
                    updateButtonText();
                    if (referrer) {
                        saveUserData(); // This will handle new user and referral logic
                    }
                })
                .catch(error => console.error('Error:', error));
        }

function updateUsername() {
    const usernameElement = document.getElementById('username');
    if (usernameElement) {
        usernameElement.textContent = username;
    } else {
        console.error('Username element not found');
    }
}

        function updateReferralInfo() {
            document.getElementById('referralCount').textContent = referrals;
            document.getElementById('referralEarnings').textContent = referrals * 50;
        }

        function generateReferralLink() {
            return `https://t.me/taptestttbot?start=${userId}`;
        }

        function copyReferralLink() {
            const link = generateReferralLink();
            navigator.clipboard.writeText(link).then(() => {
                document.getElementById('copyNotification').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('copyNotification').style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function showWelcomeModal(referrerUsername) {
            const modal = document.getElementById('welcomeModal');
            const welcomeMessage = document.getElementById('welcomeMessage');
            if (referrerUsername) {
                welcomeMessage.textContent = `You were invited by ${referrerUsername}. You've been awarded 50 points to start!`;
            } else {
                welcomeMessage.textContent = `Welcome to the game! You've been awarded 50 points to start!`;
            }
            modal.style.display = 'block';
        }

        function closeWelcomeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }

        // Initialize the app
        tg.expand();
        loadUserData();
    </script>
</body>
</html>
