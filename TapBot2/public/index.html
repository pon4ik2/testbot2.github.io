<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--tg-theme-bg-color, #f0f2f5);
            color: var(--tg-theme-text-color, #000000);
        }
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #username {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #score {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #clickButton {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #clickButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .tab-content {
            display: none;
            width: 100%;
        }
        .tab-content.active {
            display: block;
        }
        #tabs {
            display: flex;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
        }
        .tab {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            background-color: var(--tg-theme-secondary-bg-color, #ddd);
            color: var(--tg-theme-text-color, #000000);
            border: none;
        }
        .tab.active {
            background-color: var(--tg-theme-bg-color, #f1f1f1);
        }
        #copyNotification {
            display: none;
            background-color: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="username"></div>
        <div id="score">Score: 0</div>

        <div id="gameTab" class="tab-content active">
            <button id="clickButton" onclick="incrementScore()">Click me!</button>
        </div>

        <div id="referralTab" class="tab-content">
            <h2>Referral System</h2>
            <p>Invite friends and earn 50 coins for each new user!</p>
            <p>Referred users: <span id="referralCount">0</span></p>
            <p>Coins earned from referrals: <span id="referralEarnings">0</span></p>
            <button onclick="copyReferralLink()">Copy Referral Link</button>
        </div>
    </div>

    <div id="tabs">
        <button class="tab active" onclick="switchTab('gameTab')">Game</button>
        <button class="tab" onclick="switchTab('referralTab')">Referral</button>
    </div>

    <div id="copyNotification">Link copied!</div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = tg.initDataUnsafe.user.id;
        let username = tg.initDataUnsafe.user.username;
        let score = 0;
        let lastClickTime = 0;
        const cooldownTime = 60000; // 1 minute in milliseconds

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        function incrementScore() {
            const now = Date.now();
            if (now - lastClickTime >= cooldownTime) {
                score++;
                lastClickTime = now;
                updateScore();
                saveUserData();
                startCooldown();
            }
        }

        function startCooldown() {
            const button = document.getElementById('clickButton');
            button.disabled = true;
            let remainingTime = cooldownTime;

            function updateButtonText() {
                const seconds = Math.ceil(remainingTime / 1000);
                button.textContent = `Wait ${seconds}s`;
                
                if (remainingTime <= 0) {
                    button.disabled = false;
                    button.textContent = 'Click me!';
                } else {
                    remainingTime -= 1000;
                    setTimeout(updateButtonText, 1000);
                }
            }

            updateButtonText();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function saveUserData() {
            fetch('/api/saveUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: userId,
                    username: username,
                    score: score,
                    lastClickTime: lastClickTime,
                    referrer: getReferrer()
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('User data saved successfully');
                    updateReferralInfo();
                } else {
                    console.error('Failed to save user data');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function loadUserData() {
            fetch(`/api/getUser/${userId}`)
                .then(response => response.json())
                .then(data => {
                    username = data.username || username;
                    score = data.score || 0;
                    lastClickTime = data.lastClickTime || 0;
                    updateScore();
                    document.getElementById('username').textContent = username;
                    updateReferralInfo();
                    if (Date.now() - lastClickTime < cooldownTime) {
                        startCooldown();
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updateReferralInfo() {
            fetch(`/api/getReferralInfo/${userId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('referralCount').textContent = data.referralCount;
                    document.getElementById('referralEarnings').textContent = data.referralEarnings;
                })
                .catch(error => console.error('Error:', error));
        }

        function generateReferralLink() {
            return `https://t.me/${tg.initDataUnsafe.user.username}?start=${userId}`;
        }

        function copyReferralLink() {
            const link = generateReferralLink();
            tg.copyTextToClipboard(link);
            document.getElementById('copyNotification').style.display = 'block';
            setTimeout(() => {
                document.getElementById('copyNotification').style.display = 'none';
            }, 2000);
        }

        function getReferrer() {
            const startParam = tg.initDataUnsafe.start_param;
            return startParam ? startParam : null;
        }

        // Initialize the app
        tg.expand();
        loadUserData();
    </script>
</body>
</html>
