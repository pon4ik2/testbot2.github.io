<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #username {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #clickButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        #referralLink {
            margin-bottom: 20px;
        }
        #tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
        }
        .active {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="username"></div>
        <div id="score">Score: 0</div>
        <div id="gameTab" class="tab-content active">
            <button id="clickButton">Click me!</button>
        </div>
        <div id="referralTab" class="tab-content">
            <h2>Referral System</h2>
            <p>Invite friends and earn 50 coins for each new user!</p>
            <div id="referralLink"></div>
        </div>
    </div>
    <div id="tabs">
        <div class="tab active" onclick="switchTab('gameTab')">Game</div>
        <div class="tab" onclick="switchTab('referralTab')">Referral</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let score = 0;
        let userId, username;
        let lastClickTime = 0;
        const cooldownPeriod = 8 * 60 * 60 * 1000; // 8 hours in milliseconds

        const API_URL = 'https://testbot2-github-io-62lc.vercel.app/api';

        document.addEventListener('DOMContentLoaded', function() {
            tg.expand();

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id;
                username = tg.initDataUnsafe.user.username;
                console.log('User ID:', userId);
                console.log('Username:', username);
            } else {
                console.error('User data not available in Telegram WebApp');
            }

            loadUserData();

            const button = document.getElementById('clickButton');
            button.addEventListener('click', handleButtonClick);

            updateButtonState();
            setInterval(updateButtonState, 1000); // Update every second

            // Generate and display referral link
            const referralLink = `https://t.me/taptestttbot?start=${userId}`;
            document.getElementById('referralLink').textContent = `Your referral link: ${referralLink}`;
        });

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        function updateScore() {
            document.getElementById('score').textContent = 'Score: ' + score;
        }

        function updateUsername() {
            document.getElementById('username').textContent = username;
        }

        async function handleButtonClick() {
            const currentTime = Date.now();
            if (currentTime - lastClickTime >= cooldownPeriod) {
                score++;
                lastClickTime = currentTime;
                updateScore();
                await saveUserData();
                updateButtonState();
            }
        }

        function updateButtonState() {
            const button = document.getElementById('clickButton');
            const currentTime = Date.now();
            const timeLeft = cooldownPeriod - (currentTime - lastClickTime);
            
            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (60 * 60 * 1000));
                const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
                const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
                button.textContent = `Wait ${hours}h ${minutes}m ${seconds}s`;
                button.disabled = true;
            } else {
                button.textContent = 'Click me!';
                button.disabled = false;
            }
        }

        async function saveUserData() {
            try {
                const response = await fetch(`${API_URL}/saveUser`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: userId, username, score, lastClickTime }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Save response:', data);
                if (!data.success) {
                    console.error('Failed to save user data');
                }
            } catch (error) {
                console.error('Error saving user data:', error);
            }
        }

        async function loadUserData() {
            try {
                const response = await fetch(`${API_URL}/getUser/${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Loaded user data:', data);
                username = data.username || username;
                score = data.score || 0;
                lastClickTime = data.lastClickTime || 0;
                updateUsername();
                updateScore();
                updateButtonState();
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }
    </script>
</body>
</html>
