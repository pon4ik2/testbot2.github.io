<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #username {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #clickButton, #copyReferralButton {
            font-size: 18px;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
        }
        .active {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #copyNotification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="username"></div>
        <div id="gameTab" class="tab-content active">
            <div id="score">Score: 0</div>
            <button id="clickButton">Click me!</button>
        </div>
        <div id="referralTab" class="tab-content">
            <h2>Referral System</h2>
            <p>Invite friends and earn 50 coins for each new user!</p>
            <p>Referred users: <span id="referralCount">0</span></p>
            <p>Coins earned from referrals: <span id="referralEarnings">0</span></p>
            <button id="copyReferralButton">Copy Referral Link</button>
        </div>
    </div>
    <div id="tabs">
        <div class="tab active" onclick="switchTab('gameTab')">Game</div>
        <div class="tab" onclick="switchTab('referralTab')">Referral</div>
    </div>
    <div id="copyNotification">Link copied!</div>

    <script>
        let tg = window.Telegram.WebApp;
        let score = 0;
        let userId, username;
        let lastClickTime = 0;
        const cooldownPeriod = 60 * 1000; // 1 minute in milliseconds
    
        const API_URL = 'https://testbot2-github-io-62lc.vercel.app/api';
    
        document.addEventListener('DOMContentLoaded', function() {
            tg.expand();
    
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id;
                username = tg.initDataUnsafe.user.username;
                console.log('User ID:', userId);
                console.log('Username:', username);
            } else {
                console.error('User data not available in Telegram WebApp');
            }
    
            // Получение реферального параметра из URL
            const urlParams = new URLSearchParams(window.location.search);
            const referrer = urlParams.get('start');
    
            if (referrer) {
                // Сохраняем реферера в localStorage
                localStorage.setItem('referrer', referrer);
            }
    
            initializeUser();
    
            const button = document.getElementById('clickButton');
            button.addEventListener('click', handleButtonClick);
    
            const copyButton = document.getElementById('copyReferralButton');
            copyButton.addEventListener('click', copyReferralLink);
    
            updateButtonState();
            setInterval(updateButtonState, 1000); // Update every second
        });
    
        async function initializeUser() {
            try {
                const userData = await loadUserData();
                if (!userData || Object.keys(userData).length === 0) {
                    // Пользователь новый, инициализируем его данные
                    await saveUserData(true);
                } else {
                    // Пользователь существует, обновляем интерфейс
                    updateUserInterface(userData);
                }
            } catch (error) {
                console.error('Error initializing user:', error);
            }
        }
    
        async function loadUserData() {
            try {
                const response = await fetch(`${API_URL}/getUser/${userId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Loaded user data:', data);
                return data;
            } catch (error) {
                console.error('Error loading user data:', error);
                return null;
            }
        }
    
        function updateUserInterface(userData) {
            username = userData.username || username;
            score = userData.score || 0;
            lastClickTime = userData.lastClickTime || 0;
            updateUsername();
            updateScore();
            updateButtonState();
            updateReferralInfo(userData);
        }
    
        async function saveUserData(isNewUser = false) {
            try {
                const referrer = localStorage.getItem('referrer');
                const response = await fetch(`${API_URL}/saveUser`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        id: userId, 
                        username, 
                        score, 
                        lastClickTime, 
                        referrer,
                        isNewUser
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Save response:', data);
                if (data.success) {
                    if (referrer) {
                        // Очищаем реферера после успешного сохранения
                        localStorage.removeItem('referrer');
                    }
                    // Обновляем интерфейс после сохранения
                    updateUserInterface(data.userData);
                } else {
                    console.error('Failed to save user data');
                }
            } catch (error) {
                console.error('Error saving user data:', error);
            }
        }
    
        async function handleButtonClick() {
            const currentTime = Date.now();
            if (currentTime - lastClickTime >= cooldownPeriod) {
                score += 10;
                lastClickTime = currentTime;
                updateScore();
                await saveUserData();
                updateButtonState();
            }
        }
    
    </script>
</body>
</html>
