<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #username {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #clickButton {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="username"></div>
    <div id="score">Score: 0</div>
    <button id="clickButton">Click me!</button>

    <script>
        let tg = window.Telegram.WebApp;
        let score = 0;
        let userId, username;

        const API_URL = '/api'; // Use this if your API is on the same domain

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
            
            tg.expand();

            console.log('Telegram WebApp object:', tg);
            console.log('Telegram WebApp initData:', tg.initData);
            console.log('Telegram WebApp initDataUnsafe:', tg.initDataUnsafe);

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id;
                username = tg.initDataUnsafe.user.username;
                console.log('User ID:', userId);
                console.log('Username:', username);
            } else {
                console.error('User data not available in Telegram WebApp');
            }

            loadUserData();

            document.getElementById('clickButton').addEventListener('click', function() {
                console.log('Button clicked');
                score++;
                updateScore();
                saveUserData();
            });
        });

        function updateScore() {
            console.log('Updating score to:', score);
            document.getElementById('score').textContent = 'Score: ' + score;
        }

        function updateUsername() {
            console.log('Updating username to:', username);
            document.getElementById('username').textContent = username;
        }

        async function saveUserData() {
            console.log('Attempting to save user data');
            try {
                const response = await fetch(`${API_URL}/saveUser`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: userId, username, score }),
                });
                const data = await response.json();
                console.log('Save response:', data);
                if (!data.success) {
                    console.error('Failed to save user data');
                }
            } catch (error) {
                console.error('Error saving user data:', error);
            }
        }

        async function loadUserData() {
            console.log('Attempting to load user data');
            try {
                const response = await fetch(`${API_URL}/getUser/${userId}`);
                const data = await response.json();
                console.log('Loaded user data:', data);
                username = data.username || username;
                score = data.score || 0;
                updateUsername();
                updateScore();
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }
    </script>
</body>
</html>
