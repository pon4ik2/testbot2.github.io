<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #username {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #clickButton {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="username"></div>
    <div id="score">Score: 0</div>
    <button id="clickButton">Click me!</button>

    <script>
        let tg = window.Telegram.WebApp;
        let score = 0;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Telegram Mini App
            tg.expand();

            // Display username
            document.getElementById('username').textContent = tg.initDataUnsafe.user.username;

            // Load saved score
            loadScore();

            // Add click event listener to the button
            document.getElementById('clickButton').addEventListener('click', function() {
                score++;
                updateScore();
                saveScore();
            });
        });

        function updateScore() {
            document.getElementById('score').textContent = 'Score: ' + score;
        }

        function saveScore() {
            localStorage.setItem('userScore_' + tg.initDataUnsafe.user.id, score);
        }

        function loadScore() {
            let savedScore = localStorage.getItem('userScore_' + tg.initDataUnsafe.user.id);
            if (savedScore !== null) {
                score = parseInt(savedScore);
                updateScore();
            }
        }
    </script>
</body>
</html>
